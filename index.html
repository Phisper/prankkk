    <style>
        /* Flashing Background */
        @keyframes flashBackground {
            0% { background-color: red; }
            20% { background-color: yellow; }
            40% { background-color: lime; }
            60% { background-color: blue; }
            80% { background-color: purple; }
            100% { background-color: red; }
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% { transform: translate(2px, -2px) rotate(1deg); }
            25% { transform: translate(-2px, 2px) rotate(-1deg); }
            50% { transform: translate(2px, 2px) rotate(1deg); }
            75% { transform: translate(-2px, -2px) rotate(-1deg); }
            100% { transform: translate(2px, -2px) rotate(1deg); }
        }

        /* Body Styling */
        body {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            animation: flashBackground 0.3s infinite;
        }

        h1 {
            font-size: 60px;
            color: white;
            text-shadow: 5px 5px 10px black;
            margin-top: 20px;
            animation: glitch 0.2s infinite;
        }

        img {
            width: 600px;
            height: auto;
            border: 8px solid red;
            margin-top: 20px;
            animation: glitch 0.3s infinite;
        }

        /* Annoying Pop-ups */
        .popup {
            position: absolute;
            background: yellow;
            color: black;
            font-size: 30px;
            padding: 20px;
            border: 5px solid red;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 10px 10px 50px red;
            z-index: 1000;
            animation: shake 0.5s infinite alternate, flashBackground 0.3s infinite;
        }

        @keyframes shake {
            from { transform: translate(5px, 5px); }
            to { transform: translate(-5px, -5px); }
        }
    </style>
